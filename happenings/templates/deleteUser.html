{% extends "base.html" %}
{% block content %}
<div style="margin-left: auto; margin-right: auto; width: 50%;">
    <h1 class='pageTitle'>{{logname}}</h1>
    <div class='post'>
        <form action="/accounts/?target=/accounts/create/" method="post" enctype="multipart/form-data">
            <input type="submit" name="delete" value="confirm delete account"/>
            <input type="hidden" name="operation" value="delete"/>
        </form>
        <p style="font-weight: bold;"><a href='/accounts/edit/'>Back to edit account</a></p>
    </div>
</div>

{% endblock %}
