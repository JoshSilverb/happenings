{% extends "base.html" %}
{% block content %}
<div style="margin-left: auto; margin-right: auto; width: 50%;">
    <h1 class='pageTitle'><img style="vertical-align:middle; margin-right: 0.5in;" src='{{filename}}' width=100 alt="">{{username}}</h1>
    <div class='post'>
            <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>Photo </td>
                        <td><input type="file" name="file"/></td>
                    </tr>
                    <tr>
                        <td>Name </td>
                        <td><input type="text" name="fullname" value="{{fullname}}"/></td>
                    </tr>
                    <tr>
                        <td>Email </td>
                        <td><input type="text" name="email" value="{{email}}"/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="update" value="submit"/></td>
                    </tr>
                </table>
                <input type="hidden" name="operation" value="edit_account"/>
            </form>
            <p style="font-weight: bold;"><a href='/accounts/password/'>Change password</a></p>
            <p style="font-weight: bold;"><a href='/accounts/delete/'>Delete account</a></p>
    </div>
</div>

{% endblock %}
