{% extends "base.html" %}
{% block content %}
<div style="margin-left: auto; margin-right: auto; width: 50%;">
    <h1 class='pageTitle'>Change password</h1>
    <div class='post'>
        <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Old password </td>
                    <td><input type="password" name="password" required/></td>
                </tr>
                <tr>
                    <td>New password </td>
                    <td><input type="password" name="new_password1" required/></td>
                </tr>
                <tr>
                    <td>New password again </td>
                    <td><input type="password" name="new_password2" required/></td>
                </tr>
                <tr>
                    <td><input type="submit" name="update_password" value="submit"/></td>
                </tr>
            </table>
            <input type="hidden" name="operation" value="update_password"/>
        </form>
        <p style="font-weight: bold;"><a href='/accounts/edit/'>Back to edit account</a></p>
    </div>
</div>

{% endblock %}
