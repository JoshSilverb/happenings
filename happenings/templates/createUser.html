{% extends "base2.html" %}
{% block content %}
    <h1 class='pageTitle'>SIGN UP</h1>
    <div>
        <div class='post'>
            <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
                <p>Profile Picture</p>
                <p><input type="file" name="file" required/></p>
                <p><input type="text" name="fullname" placeholder="Full Name" required/></p>
                <p><input type="text" name="username" placeholder="Username" required/></p>
                <p><input type="text" name="email" placeholder="Email" required/></p>
                <p><input type="password" name="password" placeholder="Password" required/></p>
                <p><input type="submit" name="signup" value="sign up"/></p>
                <input type="hidden" name="operation" value="create"/>
            </form>
            <p>Already have an account? <b><a href='/accounts/login/'>Log in!</a></b></p>
            <p><div style="color: crimson;">{{status}}</div></p>
        </div>
    </div>
{% endblock %}
